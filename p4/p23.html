            if (slotContents[position] !== null) {
                return;
            }
            
            slotContents[position] = draggedSentence;
            slotContent.innerHTML = `
                <div style="flex: 1; padding-right: 10px;">${draggedSentence}</div>
                <button class="remove-btn" onclick="removeFromSlot(${position})">√ó</button>
            `;
            slotContent.classList.add('filled');
            
            draggedElement.classList.add('used');
            
            draggedElement = null;
            draggedSentence = null;
        }

        function removeFromSlot(position) {
            const sentence = slotContents[position];
            slotContents[position] = null;
            
            const slotContent = document.getElementById(`slot-${position}`);
            slotContent.innerHTML = '<span class="empty-text">K√©o c√¢u v√†o ƒë√¢y...</span>';
            slotContent.classList.remove('filled');
            
            const answerItems = document.querySelectorAll('.answer-item');
            answerItems.forEach(item => {
                if (item.dataset.sentence === sentence) {
                    item.classList.remove('used');
                }
            });
        }

        function checkAnswer() {
            const topic = filteredTopics[currentQuestionIndex];
            
            if (slotContents.includes(null)) {
                alert('‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·ªß 5 c√¢u v√†o c√°c √¥ tr·ªëng!');
                return;
            }
            
            const isCorrect = JSON.stringify(slotContents) === JSON.stringify(topic.sentences);
            
            const result = document.getElementById('result');
            const dropZones = document.querySelectorAll('.drop-zone');
            
            if (isCorrect) {
                result.className = 'result show correct';
                result.innerHTML = '<h3>üéâ Ch√≠nh x√°c! Ho√†n h·∫£o! B·∫°n ƒë√£ s·∫Øp x·∫øp ƒë√∫ng th·ª© t·ª±!</h3>';
                
                dropZones.forEach(zone => {
                    const content = zone.querySelector('.zone-content');
                    content.style.background = '#c8e6c9';
                    content.style.border = '2px solid #4caf50';
                });
                
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                result.className = 'result show incorrect';
                
                let html = '<h3>‚ùå Ch∆∞a ƒë√∫ng! H√£y xem ƒë√°p √°n</h3>';
                
                html += '<div class="correct-order">';
                html += '<h4>üìù Th·ª© t·ª± ƒë√∫ng:</h4>';
                topic.sentences.forEach((sent, i) => {
                    const isCorrectPos = slotContents[i] === sent;
                    const icon = isCorrectPos ? '‚úÖ' : '‚ùå';
                    const color = isCorrectPos ? '#4caf50' : '#f44336';
                    html += `<div style="margin: 10px 0; padding: 8px; background: white; border-radius: 5px; border-left: 4px solid ${color};">
                        <strong style="color: ${color};">${icon} V·ªã tr√≠ ${i + 1}:</strong> ${sent}
                    </div>`;
                });
                html += '</div>';
                
                html += '<div class="translations">';
                html += '<h4>üáªüá≥ D·ªãch nghƒ©a t·ª´ng c√¢u:</h4>';
                topic.translations.forEach((trans, i) => {
                    html += `<div class="translation-item"><strong>C√¢u ${i + 1}:</strong> ${trans}</div>`;
                });
                html += '</div>';
                
                result.innerHTML = html;
                
                dropZones.forEach((zone, i) => {
                    const content = zone.querySelector('.zone-content');
                    if (slotContents[i] !== topic.sentences[i]) {
                        content.style.background = '#ffcdd2';
                        content.style.border = '2px solid #f44336';
                    } else {
                        content.style.background = '#c8e6c9';
                        content.style.border = '2px solid #4caf50';
                    }
                });
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < filteredTopics.length - 1) {
                showQuestion(currentQuestionIndex + 1);
            } else {
                alert('üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ c√¢u h·ªèi trong nh√≥m n√†y!');
            }
        }

        document.addEventListener('dragover', function(e) {
            const dropZone = e.target.closest('.drop-zone');
            if (!dropZone) {
                document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('drag-over'));
            }
        });

        showQuestion(0);
    </script>
