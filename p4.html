                <button class="topic-btn ${index === 0 ? 'active' : ''}" onclick="loadTopic(${index})" id="topicBtn${index}">
                    ${index + 1}. ${topic.title}
                </button>
            `).join('');
        }

        function loadTopic(index) {
            currentTopicIndex = index;
            const topic = topics[index];
            userAnswers = {};
            isChecked = false;
            
            // Update active button
            document.querySelectorAll('.topic-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`topicBtn${index}`).classList.add('active');
            
            // Render conversations
            const conversationsContent = document.getElementById('conversationsContent');
            conversationsContent.innerHTML = topic.persons.map(person => `
                <div class="person-card">
                    <div class="person-header">
                        <div class="person-number">${person.number}</div>
                        <div class="person-name">${person.name}</div>
                    </div>
                    <div class="text-english">
                        <span class="text-english-label">üá¨üáß ENGLISH</span>
                        <div class="text-english-content">${person.en}</div>
                    </div>
                    <div class="text-vietnamese ${showConversationTranslation ? 'show' : ''}">
                        <span class="text-vietnamese-label">üáªüá≥ TI·∫æNG VI·ªÜT</span>
                        <div class="text-vietnamese-content">${person.vi}</div>
                    </div>
                </div>
            `).join('');
            
            // Render questions
            const questionsContent = document.getElementById('questionsContent');
            const persons = [...new Set(topic.persons.map(p => p.name))];
            
            questionsContent.innerHTML = `
                <div class="person-mapping">
                    <div class="person-mapping-title">üî¢ B·∫£ng m√£ s·ªë:</div>
                    <div class="person-mapping-grid">
                        ${persons.map((person, i) => `
                            <div class="person-map-item">
                                <span class="person-map-number">${i + 1}</span>
                                <span class="person-map-name">${person}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                ${topic.questions.map((q, qIndex) => `
                    <div class="question-card">
                        <div class="question-english">
                            <div class="text-english-label">üá¨üáß ENGLISH</div>
                            <div class="question-english-text">${q.en}</div>
                        </div>
                        <div class="question-vietnamese ${showQuestionTranslation ? 'show' : ''}">
                            <div class="text-vietnamese-label">üáªüá≥ TI·∫æNG VI·ªÜT</div>
                            <div class="question-vietnamese-text">${q.vi}</div>
                        </div>
                        <div class="options">
                            ${persons.map((person, pIndex) => `
                                <div class="option" onclick="selectAnswer(${qIndex}, '${person}')" 
                                     data-question="${qIndex}" data-person="${person}">
                                    ${pIndex + 1}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('')}
            `;
            
            // Reset result area
            document.getElementById('resultArea').innerHTML = '';
            document.getElementById('checkBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function toggleConversationTranslation() {
            showConversationTranslation = !showConversationTranslation;
            const btn = document.getElementById('toggleConvBtn');
            const translations = document.querySelectorAll('.conversations-section .text-vietnamese');
            
            if (showConversationTranslation) {
                translations.forEach(t => t.classList.add('show'));
                btn.classList.add('active');
                btn.textContent = 'üëÅÔ∏è ·∫®n b·∫£n d·ªãch ƒëo·∫°n vƒÉn';
            } else {
                translations.forEach(t => t.classList.remove('show'));
                btn.classList.remove('active');
                btn.textContent = 'üëÅÔ∏è Hi·ªán b·∫£n d·ªãch ƒëo·∫°n vƒÉn';
            }
        }

        function toggleQuestionTranslation() {
            showQuestionTranslation = !showQuestionTranslation;
            const btn = document.getElementById('toggleQuesBtn');
            const translations = document.querySelectorAll('.questions-section .question-vietnamese');
            
            if (showQuestionTranslation) {
                translations.forEach(t => t.classList.add('show'));
                btn.classList.add('active');
                btn.textContent = 'üëÅÔ∏è ·∫®n b·∫£n d·ªãch c√¢u h·ªèi';
            } else {
                translations.forEach(t => t.classList.remove('show'));
                btn.classList.remove('active');
                btn.textContent = 'üëÅÔ∏è Hi·ªán b·∫£n d·ªãch c√¢u h·ªèi';
            }
        }

        function selectAnswer(questionIndex, person) {
            if (isChecked) return;
            
            userAnswers[questionIndex] = person;
            
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            document.querySelector(`[data-question="${questionIndex}"][data-person="${person}"]`).classList.add('selected');
        }

        function checkAnswers() {
            const topic = topics[currentTopicIndex];
            const totalQuestions = topic.questions.length;
            
            if (Object.keys(userAnswers).length < totalQuestions) {
                alert('‚ö†Ô∏è Vui l√≤ng tr·∫£ l·ªùi t·∫•t c·∫£ c√°c c√¢u h·ªèi!');
                return;
            }
            
            const persons = [...new Set(topic.persons.map(p => p.name))];
            const personToNumber = {};
            persons.forEach((person, index) => {
                personToNumber[person] = index + 1;
            });
            
            let correct = 0;
            
            topic.questions.forEach((q, index) => {
                const correctAnswer = q.answer;
                const userAnswer = userAnswers[index];
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                
                options.forEach(opt => {
                    const person = opt.getAttribute('data-person');
                    if (person === correctAnswer) {
                        opt.classList.add('correct');
                    }
                    if (person === userAnswer && userAnswer !== correctAnswer) {
                        opt.classList.add('incorrect');
                    }
                });
                
                if (userAnswer === correctAnswer) {
                    correct++;
                }
            });
            
            isChecked = true;
            
            const percentage = ((correct / totalQuestions) * 100).toFixed(0);
            const answerKey = topic.questions.map((q, i) => {
                const answerNum = personToNumber[q.answer];
                return answerNum;
            }).join('-');
            
            let resultHTML = '';
            if (percentage >= 80) {
                resultHTML = `<div class="result-message success">üéâ Xu·∫•t s·∫Øc! B·∫°n ƒë√∫ng ${correct}/${totalQuestions} c√¢u (${percentage}%)</div>`;
            } else {
                resultHTML = `<div class="result-message error">üìö C·∫ßn c·ªë g·∫Øng th√™m! B·∫°n ƒë√∫ng ${correct}/${totalQuestions} c√¢u (${percentage}%)</div>`;
            }
            
            resultHTML += `
                <div class="answer-key-box">
                    <div class="answer-key-title">üìã ƒê√°p √°n ƒë√∫ng (theo s·ªë):</div>
                    <div class="answer-key-numbers">${answerKey}</div>
                </div>
                
                <div class="tips-box">
                    <div class="tips-title">üí° M·∫πo ghi nh·ªõ:</div>
                    <div>${topic.tips}</div>
                </div>
            `;
            
            document.getElementById('resultArea').innerHTML = resultHTML;
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            // Auto show translations after checking
            if (!showConversationTranslation) {
                toggleConversationTranslation();
            }
            if (!showQuestionTranslation) {
                toggleQuestionTranslation();
            }
        }

        function resetTest() {
            loadTopic(currentTopicIndex);
        }

        function nextTopic() {
            if (currentTopicIndex < topics.length - 1) {
                currentTopicIndex++;
            } else {
                alert('üéä Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ 6 ch·ªß ƒë·ªÅ!');
                currentTopicIndex = 0;
            }
            
            loadTopic(currentTopicIndex);
        }

        window.onload = initApp;
    </script>
</body>
</html>
